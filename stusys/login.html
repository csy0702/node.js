<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生登录</title>
    <script src="jquery-2.0.3.js"></script>
    <script>

            function userLogin(){
                var sid= $.trim($("#sid").val());
                var pwd= $.trim($("#pwd").val());
                $.post("/userLogin",{sid:sid,pwd:pwd},function(data){
                    data= $.trim(data);
                    if(data=="0"){
                        alert("学号或密码错误");
                    }else if(data=="1"){
                        alert("学号为空");
                    }else if(data=="2"){
                        alert("密码为空");
                    }else if(data=="3"){
                        alert("数据库连接失败");
                    }else if(data=="4"){
                        alert("查询数据库失败")
                    }else{

                        location.href="show.html";
                    }
                })
            }



    </script>
</head>
<body>
    学号:<input type="text" name="sid" id="sid"/>
    密码:<input type="password" name="pwd" id="pwd"/>
    <input type="button" onclick="userLogin()" value="登录"/>
   <h1><a href="reg.html">注册</a></h1>
</body>
</html>
