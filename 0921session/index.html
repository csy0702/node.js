<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script src="jquery-2.0.3.js"></script>
</head>
<body>
    <form >
        用户名:<input type="text" name="uname" id="uname"/>
        密码:<input type="password" name="pwd" id="pwd"/>
        <input type="button" value="登录" onclick="userLogin()"/>
        <a href="view.html" target="_blank">view</a>
    </form>

</body>
<script>

        function userLogin(){

            var uname= $("#uname").val();
            var pwd=$("#pwd").val();
            //alert()
            $.post("/userLogin",{uname:uname,pwd:pwd}, function (data) {
                data= $.trim(data);
                if(data=="1"){//存cook
                    alert("用户登录成功");
                }else if(data=="0"){
                    alert("用户名或密码错误");
                }
            })
        }


</script>
</html>
